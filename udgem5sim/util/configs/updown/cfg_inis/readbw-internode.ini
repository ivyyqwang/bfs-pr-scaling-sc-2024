[gem5]
build = gem5.fast
outdir = readbw-basim-internode-loc
redirect-stdout = yes
redirect-stderr = yes

[config]
file = configs/updown/updown_agile.py

[system]
stack-mem-size = 16GB
nuds_pstack = 4
nstacks_pnode = 8
nnodes = 2
ncpus = 32
lm_mode = 1
mem-type = DRAMsim3
dramsim3-ini = configs/updown/HBM2e_8Gb_x128_UP.ini

[memory]
lseg-block-size=16MB
gseg-block-size=32MB

[testapp]
topexe =  ext/updown/install/updown/ubenchmarks/updownDRAMReadBW
efa = updownDRAMReadBWEFA
progfile = ext/updown/install/updown/ubenchmarks/updownDRAMReadBWEFA.bin
suffix = test
clioptions = 65536 2
replicate-cli = 1

[extra]
print-mem-map = true

[debug]
print-level = 1

[post-process]
script = parse_ubench.py
parameters = --size=134217728

